name: Project List

on:
  push:
  schedule:
    - cron: '3 3 * * 6'
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  update-project-list:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v4
      with:
        python-version: '3.10.7'

    - name: get the list
      id: project_list
      run: |
        info=$(curl https://api.github.com/users/hanbollar/repos?sort=created&direction=desc)

        THE_LIST=$(echo $info | python3 -c "import json,sys
        obj=json.load(sys.stdin)
        list=\"<br/>\"
        for item in obj:
          if item[\"private\"]:
            continue
          list=list + \"\" + item[\"created_at\"][:10] + \" : [\" + item[\"name\"] + \"](./\" + item[\"name\"] + \")<br/>\"
        print(list)
        ")

        echo $THE_LIST
        echo "the_list=$THE_LIST" >> $GITHUB_ENV

    - name: list
      run: |
        echo "${{ env.the_list }}"

    - name: cat 1
      run: |
        cat index.html
    
    - name: run the sed
      run: |
        BEGIN_PATTERN="<!-- BEGIN PROJECTS -->"
        END_PATTERN="<!-- END PROJECTS -->"
        sed -i "/$BEGIN_PATTERN/,/$END_PATTERN/c $BEGIN_PATTERN${{env.the_list}}$END_PATTERN" index.html

    - name: cat 2
      run: |
        cat index.html

    - name: Verify Changed files
      uses: tj-actions/verify-changed-files@v12
      id: verify-changed-files
      with:
        files: index.html

    - name: push changes if any
      if: steps.verify-changed-files.outputs.files_changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git commit -am "[BOT] all them projects"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
